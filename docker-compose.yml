services:
  redis:
    container_name: redis
    image: "redis/redis-stack-server:latest"
    restart: on-failure:5
    volumes:
      - redis_data:/data

  twitch-chat:
    container_name: twitch-chat
    image: "ghcr.io/dotabod/twitch-chat:master"
    restart: on-failure:5
    build:
      context: .
      dockerfile: ./packages/Dockerfile.bun
      args:
        - DOTABOD_ENV=${DOTABOD_ENV:-development}
        - BUILD_CONTEXT=packages/twitch-chat
      x-bake:
        cache-from:
          - "ghcr.io/dotabod/cache-twitch-chat:master"
        cache-to:
          - "ghcr.io/dotabod/cache-twitch-chat:master"
    hostname: twitch-chat
    environment:
      - NEW_RELIC_NO_CONFIG_FILE
      - NEW_RELIC_DISTRIBUTED_TRACING_ENABLED
      - NEW_RELIC_APP_NAME=twitch-chat
      - NEW_RELIC_ENABLED
      - NEW_RELIC_APPLICATION_LOGGING_FORWARDING_ENABLED
      - NEW_RELIC_LOG=stdout
      - NEW_RELIC_LICENSE_KEY
      - DATABASE_URL
      - DB_SECRET
      - DB_URL
      - MONGO_URL
      - DOTABOD_ENV
      - TWITCH_BOT_PROVIDERID
      - TWITCH_CLIENT_ID
      - TWITCH_CLIENT_SECRET

  steam:
    container_name: steam
    image: "ghcr.io/dotabod/steam:master"
    restart: on-failure:5
    build:
      context: .
      dockerfile: ./packages/Dockerfile.bun
      args:
        - DOTABOD_ENV=${DOTABOD_ENV:-development}
        - BUILD_CONTEXT=packages/steam
      x-bake:
        cache-from:
          - "ghcr.io/dotabod/cache-steam:master"
        cache-to:
          - "ghcr.io/dotabod/cache-steam:master"
    hostname: steam
    environment:
      - NEW_RELIC_NO_CONFIG_FILE
      - NEW_RELIC_DISTRIBUTED_TRACING_ENABLED
      - NEW_RELIC_APP_NAME=steam
      - NEW_RELIC_ENABLED
      - NEW_RELIC_APPLICATION_LOGGING_FORWARDING_ENABLED
      - NEW_RELIC_LOG=stdout
      - NEW_RELIC_LICENSE_KEY
      - MONGO_URL
      - STEAM_PASS
      - STEAM_USER
      - STEAM_WEB_API
      - DOTABOD_ENV

  twitch-events:
    ports:
      - "5011:5011"
    container_name: twitch-events
    image: "ghcr.io/dotabod/twitch-events:master"
    restart: on-failure:5
    build:
      context: .
      dockerfile: ./packages/Dockerfile.bun
      args:
        - DOTABOD_ENV=${DOTABOD_ENV:-development}
        - BUILD_CONTEXT=packages/twitch-events
      x-bake:
        cache-from:
          - "ghcr.io/dotabod/cache-twitch-events:master"
        cache-to:
          - "ghcr.io/dotabod/cache-twitch-events:master"
    hostname: twitch-events
    environment:
      - NEW_RELIC_NO_CONFIG_FILE
      - NEW_RELIC_DISTRIBUTED_TRACING_ENABLED
      - NEW_RELIC_APP_NAME=twitch-events
      - NEW_RELIC_ENABLED
      - NEW_RELIC_APPLICATION_LOGGING_FORWARDING_ENABLED
      - NEW_RELIC_LOG=stdout
      - NEW_RELIC_LICENSE_KEY
      - DATABASE_URL
      - DB_SECRET
      - DB_URL
      - EVENTSUB_HOST
      - MONGO_URL
      - DOTABOD_ENV
      - TWITCH_CLIENT_ID
      - TWITCH_BOT_PROVIDERID
      - TWITCH_CLIENT_SECRET
      - TWITCH_EVENTSUB_SECRET
      - HOST_TWITCH_CHAT

  dota:
    ports:
      - "5120:5120"
    container_name: dota
    image: "ghcr.io/dotabod/dota:master"
    restart: on-failure:5
    depends_on:
      - redis
      - steam
      - twitch-chat
      - twitch-events
    # random
    build:
      context: .
      dockerfile: ./packages/Dockerfile.bun
      args:
        - DOTABOD_ENV=${DOTABOD_ENV:-development}
        - BUILD_CONTEXT=packages/dota
      x-bake:
        cache-from:
          - "ghcr.io/dotabod/cache-dota:master"
        cache-to:
          - "ghcr.io/dotabod/cache-dota:master"
    hostname: dota
    environment:
      - D2PT_TOKEN
      - COMMIT_HASH
      - DATABASE_URL
      - DB_SECRET
      - DB_URL
      - MONGO_URL
      - NEW_RELIC_NO_CONFIG_FILE
      - NEW_RELIC_DISTRIBUTED_TRACING_ENABLED
      - NEW_RELIC_APP_NAME
      - NEW_RELIC_ENABLED
      - NEW_RELIC_APPLICATION_LOGGING_FORWARDING_ENABLED
      - NEW_RELIC_LOG=stdout
      - NEW_RELIC_LICENSE_KEY
      - DOTABOD_ENV
      - STEAM_WEB_API
      - STRATZ_TOKEN
      - TWITCH_BOT_PROVIDERID
      - TWITCH_CLIENT_ID
      - TWITCH_CLIENT_SECRET
      - HOST_REDIS
      - HOST_STEAM
      - HOST_TWITCH_CHAT
      - HOST_TWITCH_EVENTS
      - TWITCH_EXT_CLIENT_ID
      - TWITCH_EXT_SECRET
    volumes:
      - steam_auth:/app/packages/dota/src/steam/volumes

volumes:
  steam_auth:
  redis_data:
networks:
  default:
    name: dotabod
