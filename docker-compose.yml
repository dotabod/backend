services:
  redis:
    container_name: redis
    image: 'redis/redis-stack-server:latest'
    ports:
      - '6379:6379'

  twitch-chat-listener:
    image: dotabod-twitch-chat-listener:${COMMIT_HASH:-latest}
    container_name: dotabod-twitch-chat-listener
    build:
      context: twitch-chat-listener
      target: dev
      dockerfile: ../web/Dockerfile # Reusing same nodejs dockerfile
    hostname: twitch-chat-listener
    ports:
      - '5005:5005'
    environment:
      - NEW_RELIC_APP_NAME="DEV twitch chat listener"
      - NEW_RELIC_FEATURE_FLAG_ASYNC_LOCAL_CONTEXT
      - TWITCH_CLIENT_ID
      - TWITCH_CLIENT_SECRET
      - TWITCH_ACCESS_TOKEN
      - TWITCH_REFRESH_TOKEN
      - DEV_CHANNELS
      - NODE_ENV
      - DATABASE_URL
      - MONGO_URL
      - DB_URL
      - DB_SECRET
    volumes:
      - ./twitch-chat-listener/src:/app/src
      - ./twitch-chat-listener/locales:/app/locales

  twitch-eventsub-listener:
    image: dotabod-twitch-eventsub-listener:${COMMIT_HASH:-latest}
    container_name: dotabod-twitch-eventsub-listener
    build:
      context: twitch-eventsub-listener
      target: dev
      dockerfile: ../web/Dockerfile # Reusing same nodejs dockerfile
    hostname: twitch-eventsub-listener
    ports:
      - '82:5010'
      - '5015:5015'
    environment:
      - NR_NATIVE_METRICS_NO_BUILD
      - NEW_RELIC_FEATURE_FLAG_ASYNC_LOCAL_CONTEXT
      - NEW_RELIC_APP_NAME="DEV twitch eventsub listener"
      - PORT=5010
      - DATABASE_URL
      - MONGO_URL
      - TWITCH_CLIENT_ID
      - TWITCH_CLIENT_SECRET
      - TWITCH_ACCESS_TOKEN
      - TWITCH_REFRESH_TOKEN
      - DEV_CHANNELS
      - NODE_ENV
      - DB_URL
      - DB_SECRET
      - EVENTSUB_HOST
      - TWITCH_EVENTSUB_SECRET
    volumes:
      - ./twitch-eventsub-listener/src:/app/src

  web:
    image: dotabod-web:${COMMIT_HASH:-latest}
    container_name: dotabod-web
    build:
      context: web
      target: dev
      dockerfile: ./Dockerfile # Reusing same nodejs dockerfile
    hostname: web
    ports:
      - '81:5000'
      - '9229:9229'
    environment:
      - NEW_RELIC_ENABLED
      - NEW_RELIC_FEATURE_FLAG_ASYNC_LOCAL_CONTEXT
      - NEW_RELIC_APP_NAME="dev dotabod web"
      - NEW_RELIC_APPLICATION_LOGGING_FORWARDING_ENABLED
      - NEW_RELIC_DISTRIBUTED_TRACING_ENABLED
      - NEW_RELIC_LICENSE_KEY
      - NEW_RELIC_LOG
      - NEW_RELIC_LOG_ENABLED
      - NEW_RELIC_NO_CONFIG_FILE
      - ADMIN_CHANNELS
      - DATABASE_URL
      - DB_SECRET
      - DB_URL
      - MONGO_URL
      - DEV_CHANNELS
      - NODE_ENV
      - STEAM_PASS
      - STEAM_USER
      - STEAM_WEB_API
      - TWITCH_ACCESS_TOKEN
      - TWITCH_CLIENT_ID
      - TWITCH_CLIENT_SECRET
      - TWITCH_REFRESH_TOKEN
    volumes:
      - ./web/src:/app/src
      # Storing locales in a volume so that they can be edited without rebuilding the image
      - ./web/locales:/app/locales
      - steam_auth:/app/src/steam/volumes

  nginx:
    container_name: dotabod-nginx
    image: dotabod-nginx
    volumes:
    - ./nginx/default.conf:/etc/nginx/templates/default.conf.template
    build: ./nginx
    ports:
      - '80:80'
      - '443:443'
    environment:
      - NGINX_HOST
      - EVENTSUB_HOST
      - TLS_CERT
      - TLS_KEY

  mongodb:
    container_name: dotabod-mongodb
    image: "mongo"
    ports:
      - "27017:27017"
    volumes:
      - "mongodb_data:/data/db"
      - ./mongodb/init.sh:/docker-entrypoint-initdb.d/init_mongo.js

# Volumes are useful for data persistence, so the data will not be deleted
# even later you call command docker-compose down.
volumes:
  mongodb_data:
  steam_auth:
